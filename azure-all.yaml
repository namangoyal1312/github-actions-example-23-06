apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-file-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-file-back
  template:
    metadata:
      labels:
        app: azure-file-back
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-file-back
        image: acrloki.azurecr.io/azuredocs/azure-file-front:v1
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: azure-file-back
spec:
  ports:
  - port: 6379
  selector:
    app: azure-file-back
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-file-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-file-front
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: azure-file-front
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-file-front
        image: acrloki.azurecr.io/azuredocs/azure-file-front:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: REDIS
          value: "azure-file-back"
---
apiVersion: v1
kind: Service
metadata:
  name: azure-file-front
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: azure-file-front
