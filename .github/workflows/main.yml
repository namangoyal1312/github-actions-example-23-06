name: project cicd flow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
        
    - uses: azure/docker-login@v1
      with:
        login-server: 'acrloki.azurecr.io' # default: index.docker.io
        username: 'acrloki'
        password: 'Siq/3W4+ntE9YfGNrbSpQFMHkOfm/YrdC9CheVOCmw+ACRALPmul'
    
    - uses: azure/docker-login@v1
      with:
        login-server: acrloki.azurecr.io
        username: acrloki
        password: Siq/3W4+ntE9YfGNrbSpQFMHkOfm/YrdC9CheVOCmw+ACRALPmul

    - run: |
        docker build . -t acrloki.azurecr.io/k8sdemo:${{ github.sha }}
        docker push acrloki.azurecr.io/k8sdemo:${{ github.sha }}

    # Set the target AKS cluster.
    - uses: Azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: myaks
