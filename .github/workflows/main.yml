# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: project cicd flow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
        
    - uses: azure/docker-login@v1
      with:
        login-server: 'acrloki.azurecr.io' # default: index.docker.io
        username: 'acrloki'
        password: 'Siq/3W4+ntE9YfGNrbSpQFMHkOfm/YrdC9CheVOCmw+ACRALPmul'

    - run: |
        docker build . -t acrloki.azurecr.io/k8sdemo:${{ github.sha }}
        docker push acrloki.azurecr.io/k8sdemo:${{ github.sha }}

    - name: Deploy to Kubernetes cluster
      uses: Azure/k8s-deploy@v4.9
      with:
        # Path to the manifest files which will be used for deployment.
        manifests: 
           manifests/deployment.yml
           manifests/service.yml
        # Deployment strategy to be used. Allowed values are basic, canary and blue-green
        strategy: basic
        # deploy, promote, or reject
        action: deploy
        # Github token
        token: github.token
        
